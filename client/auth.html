<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="auth.css">
    <title>Авторизация</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar__container">
                <img class="navbar__logo" src="assets/img/navbar-logo.svg" alt="">
                <div class="navbar__header">Web диагностика технологического оборудования</div>
                <button class="navbar__login active" id="navbar__login">Войти</button>
                <button class="navbar__registration" id="navbar__registration">Регистрация</button>
            </div>
        </div>
    </header>
    <main>
        <div class="registration" id="registration">
            <div class="registration__header">Регистрация</div>
            <input id="reg-email" type="text" placeholder="Введите email...">
            <input id="reg-pass" type="password" placeholder="Введите пароль...">
            <button class="registration-btn">Зарегестрироваться</button>
        </div>
        <div class="login" id="login">
            <div class="login__header">Войти</div>
            <input id="log-email" type="text" placeholder="Введите email...">
            <input id="log-pass" type="password" placeholder="Введите пароль...">
            <button class="login-btn">Войти</button>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="actions/user.js"></script>
</body>
</html>
